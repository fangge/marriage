<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, user-scalable=no, target-densityDpi=device-dpi">
	<title>请柬</title>
	<!-- build:css css/com.css?rel=@@timestamp -->
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<!-- endbuild -->
	<script type="text/javascript">
		function isWeixin() {
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		}
		var pageWidth = 640;
		(function(){
			var phoneWidth = parseInt(window.screen.width),
					phoneScale = phoneWidth/pageWidth,
					ua = navigator.userAgent;

			if (/Android (\d+\.\d+)/.test(ua)){
				var version = parseFloat(RegExp.$1);
// andriod 2.3
				if(version > 2.3){
					document.write('<meta name="viewport" content="width='+pageWidth+', minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
// andriod 2.3以上
				}else{
					document.write('<meta name="viewport" content="width='+pageWidth+', target-densitydpi=device-dpi">');
				}
// 其他系统
			} else {
				document.write('<meta name="viewport" content="width='+pageWidth+', user-scalable=no, target-densitydpi=device-dpi">');
			}
		})();
	</script>
</head>
<body>
	<div id="body">
		<header id="header">请柬</header>

				</li>
				<li>

				</li>

					</div>
				</li>

			</ul>
		</div>
	</div>
	<span id="bg_audio_btn"></span>
